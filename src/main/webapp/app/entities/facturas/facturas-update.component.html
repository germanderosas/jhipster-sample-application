<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-facturas-heading">Create or edit a Facturas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_facturaNro">Factura Nro</label>
                    <input type="number" class="form-control" name="facturaNro" id="field_facturaNro"
                           formControlName="facturaNro"/>
                    <div *ngIf="editForm.get('facturaNro').invalid && (editForm.get('facturaNro').dirty || editForm.get('facturaNro').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('facturaNro').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('facturaNro')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_facturaFecha">Factura Fecha</label>
                    <div class="d-flex">
                        <input id="field_facturaFecha" type="datetime-local" class="form-control" name="facturaFecha" formControlName="facturaFecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_facturaClienteID">Factura Cliente ID</label>
                    <input type="number" class="form-control" name="facturaClienteID" id="field_facturaClienteID"
                           formControlName="facturaClienteID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_clientes">Clientes</label>
                    <select class="form-control" id="field_clientes" name="clientes" formControlName="clientes">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientesOption.id === editForm.get('clientes').value?.id ? editForm.get('clientes').value : clientesOption" *ngFor="let clientesOption of clientes; trackBy: trackClientesById">{{clientesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
