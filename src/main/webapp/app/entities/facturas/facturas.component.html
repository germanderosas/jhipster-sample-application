<div>
    <h2 id="page-heading">
        <span>Facturas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facturas" [routerLink]="['/facturas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Facturas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="facturas?.length === 0">
        <span>No facturas found</span>
    </div>
    <div class="table-responsive" *ngIf="facturas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Factura Nro</span></th>
            <th><span>Factura Fecha</span></th>
            <th><span>Factura Cliente ID</span></th>
            <th><span>Clientes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facturas of facturas ;trackBy: trackId">
                <td><a [routerLink]="['/facturas', facturas.id, 'view' ]">{{facturas.id}}</a></td>
                <td>{{facturas.facturaNro}}</td>
                <td>{{facturas.facturaFecha | date:'medium'}}</td>
                <td>{{facturas.facturaClienteID}}</td>
                <td>
                    <div *ngIf="facturas.clientes">
                        <a [routerLink]="['../clientes', facturas.clientes?.id, 'view' ]" >{{facturas.clientes?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/facturas', facturas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/facturas', facturas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'facturas', { outlets: { popup: facturas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
