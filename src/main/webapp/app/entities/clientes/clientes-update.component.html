<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-clientes-heading">Create or edit a Clientes</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clienteNombre">Cliente Nombre</label>
                    <input type="text" class="form-control" name="clienteNombre" id="field_clienteNombre"
                           formControlName="clienteNombre"/>
                    <div *ngIf="editForm.get('clienteNombre').invalid && (editForm.get('clienteNombre').dirty || editForm.get('clienteNombre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clienteNombre').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clienteDomicilio">Cliente Domicilio</label>
                    <input type="text" class="form-control" name="clienteDomicilio" id="field_clienteDomicilio"
                           formControlName="clienteDomicilio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clienteCuit">Cliente Cuit</label>
                    <input type="number" class="form-control" name="clienteCuit" id="field_clienteCuit"
                           formControlName="clienteCuit"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clienteID">Cliente ID</label>
                    <input type="number" class="form-control" name="clienteID" id="field_clienteID"
                           formControlName="clienteID"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
